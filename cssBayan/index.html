<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="container">
      <div class="accordion">
        <ul class="accordion__options-list options-list">
          <li class="option-list__item">
            <label class="options-list__option option">
              How it feels?
              <input
                class="option__input"
                type="radio"
                name="meme"
                value="1"
                checked
              />
              <span class="option__input-icon">❮</span>
            </label>
            <div class="option__content"></div>
          </li>
          <li class="option-list__item">
            <label class="options-list__option option">
              Junior vs. Senior
              <input class="option__input" type="radio" name="meme" value="2" />
              <span class="option__input-icon">❮</span>
            </label>
            <div class="option__content"></div>
          </li>
          <li class="option-list__item">
            <label class="options-list__option option">
              New PR
              <input class="option__input" type="radio" name="meme" value="3" />
              <span class="option__input-icon">❮</span>
            </label>
            <div class="option__content"></div>
          </li>
          <li class="option-list__item">
            <label class="options-list__option option">
              Web developers
              <input class="option__input" type="radio" name="meme" value="4" />
              <span class="option__input-icon">❮</span>
            </label>
            <div class="option__content"></div>
          </li>
          <li class="option-list__item">
            <label class="options-list__option option">
              WTF dude?
              <input class="option__input" type="radio" name="meme" value="5" />
              <span class="option__input-icon">❮</span>
            </label>
            <div class="option__content"></div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
